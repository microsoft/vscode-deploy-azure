on:
  push:
    branches:
      - {{{ sourceRepository.branch }}}

name: Build and deploy Python app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    # checkout the repo
    - uses: actions/checkout@master
    
    # setup python
    - name: Setup Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    # install dependencies
    - name: python install
      run: |
        sudo apt install python3.6-venv
        python3.6 -m venv antenv
        source antenv/bin/activate
        pip3.6 install setuptools
        pip3.6 install -r requirements.txt

    # Azure login
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # Define secret variable in repository settings as per action documentation
        
    # deploy web app
    - uses: azure/webapps-deploy@v1
      with: 
        app-name: {{{ targetResource.resource.name }}}  # Replace with your app name

    # Azure logout 
    - name: logout
      run: |
        az logout